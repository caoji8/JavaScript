<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            background-image: url("picture/72354485_p0.png");
        }
    </style>
</head>
<body>
<button id="btn" type="button">click me</button>
</body>
<script>
        var btn = document.getElementById("btn");
        var picture = ["picture/bg.jpg",
            "picture/72354485_p0.png",
            "picture/73315458_p0.png",
            "picture/DxS84aHW0AEDWKC.jpg",
            "picture/bg.jpg",
            "picture/10185760_p0.jpg",
            "picture/11327175_p0.jpg",
            "picture/18888905_p0.png",
            "picture/21183418_p0.jpg"
        ];
        index = 0;
        console.log(picture.length);
        btn.onclick = function () {
            // document.body.style.backgroundRepeat = "no-repeat";
            // document.body.style.backgroundPosition = "center";
            document.body.style.backgroundImage = "url("+picture[index]+")";
            if(index >= picture.length -1){
                index = 0;
            }
            else {
                index++;
            }
        }
    </script>
</body>
</html>
